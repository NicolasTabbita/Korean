{% extends 'AppTienda/padre.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenidoQueCambia %}
<div class="list-group" style="margin-left: 2rem; margin-right: 2rem; margin-top: 2rem; background-color: white">
    <form method="POST" class="col-lg-X" style="margin-left: 2rem; margin-right: 2rem;">
        {% csrf_token %}

        {{form|crispy}}
        <button class="btn btn-secondary me-md-2" type="submit" style="margin-top: 1rem; margin-bottom: 1rem;">Guardar cambios</button>
    </form>
</div>

{% endblock %}
