{% extends 'AppTienda/padre.html' %}
{% load static %}
{% block contenidoQueCambia %}


{% load crispy_forms_tags %}
<div class="list-group" style="margin-left: 2rem; margin-right: 2rem; margin-top: 2rem; background-color: white">
    <h1 class="text-center">Reiniciar contraseña</h1>
    <h5 style="margin-left: 2rem;">Se le enviara un correo con un enlace para reestablecer la contraseña</h5>

        <form method="POST" class="col-lg-X" style="margin-right: 2rem; margin-left: 2rem; margin-bottom: 2rem;">
            {% csrf_token %}

            {{ form|crispy }}

            <button class="btn btn-secondary me-md-2" type="submit" style="margin-top: 1rem; margin-bottom: 1rem;">Recuperar</button>
        </form>
</div>
{% endblock %}
